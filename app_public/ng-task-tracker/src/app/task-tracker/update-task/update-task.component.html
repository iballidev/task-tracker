<div class="max-w-md mx-auto bg-white p-6 rounded-md shadow-md">
    <h2 class="text-2xl font-semibold mb-4">Add Task To Board</h2>

    <form [formGroup]="updateTaskForm" novalidate (ngSubmit)="onSubmit(updateTaskForm)">
        <!-- Title Input -->
        <div class="mb-4">
            <label for="title" class="block text-gray-600 text-sm font-medium mb-2">Title</label>
            <input type="text" id="title" name="title"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter task title" required formControlName="title">
                <span *ngIf="title?.hasError('required') && title?.touched"
                    class="text-sm text-red-400">Please enter a title</span>
        </div>

        <!-- Description Textarea -->
        <div class="mb-4">
            <label for="description" class="block text-gray-600 text-sm font-medium mb-2">Description</label>
            <textarea id="description" name="description"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500"
                placeholder="Enter task description" rows="4" required formControlName="description"></textarea>
                <span *ngIf="description?.hasError('required') && description?.touched"
                    class="text-sm text-red-400">Provide description</span>
        </div>

        <!-- Due Date Input -->
        <div class="mb-4">
            <label for="dueDate" class="block text-gray-600 text-sm font-medium mb-2">Due Date</label>
            <input type="date" id="dueDate" name="dueDate"
                class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500" required
                formControlName="dueDate">
        </div>

        <!-- Submit Button -->
        <div class="flex justify-between">
            <button type="submit" [disabled]="updateTaskForm.invalid"
                class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Update
                Task</button>
            <button type="button" (click)="goBack()"
                class="bg-gray-500 text-white px-4 py-2 rounded-md hover:bg-gray-600 focus:outline-none focus:bg-gray-600">
            Cancel</button>
        </div>
    </form>
</div>
