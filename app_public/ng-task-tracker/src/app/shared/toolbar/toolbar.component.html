              Icon when menu is closed.
  
              Menu open: "hidden", Menu closed: "block"
            -->

                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                    </svg>
                    <!--
              Icon when menu is open.
  
              Menu open: "block", Menu closed: "hidden"
            -->
                    <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>

                    new task +</a>


                <!-- Profile dropdown -->
                <div class="relative inline-block text-left">
                    <div>
                        <button type="button"
                            class="inline-flex w-full justify-center gap-x-1.5 rounded-md px-3 py-2 text-sm font-semibold text-gray-300 hover:text-white"
                            id="menu-button" aria-expanded="true" aria-haspopup="true" (click)="toggleProfileMenu()">
                            My Account
                            <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                                aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"

                            </svg>
                        </button>
                    </div>

                    <!--
                  Dropdown menu, show/hide based on menu state.
              
                  Entering: "transition ease-out duration-100"
                    From: "transform opacity-0 scale-95"
                    To: "transform opacity-100 scale-100"
                  Leaving: "transition ease-in duration-75"
                    From: "transform opacity-100 scale-100"
                    To: "transform opacity-0 scale-95"
                -->
                    <div class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"

                        [ngClass]="{'hidden': !isShowProfileMenu}">
                        <div class="py-1" role="none">
                            <ng-container *ngIf="_authSvc.isAuthenticated()">
                                <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
                                <a [routerLink]="['/user-account/profile']" class="text-gray-700 block px-4 py-2 text-sm"

                                <button class="block px-4 py-2 text-sm text-amber-700" role="menuitem" tabindex="-1"
                                    id="user-menu-item-2" (click)="logoutUser()">Sign out</button>
                            </ng-container>
                            <ng-container *ngIf="!_authSvc.isAuthenticated()">
                                <a [routerLink]="['/auth/login']" class="text-gray-700 block px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-1">Login</a>
                                <a [routerLink]="['/auth/signup']" class="text-gray-700 block px-4 py-2 text-sm"
                                    role="menuitem" tabindex="-1" id="menu-item-2">Sign Up</a>
